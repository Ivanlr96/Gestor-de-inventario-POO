<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
<link rel="shortcut icon" href="hiring.png" type="image/x-icon">

</head>

<body>
<!--Uso de divs múltiples para que quede en la disposición correcta y facilite el uso de bootstrap-->
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Gestor de Inventario Informático</h1>
      </div>
    </div>
    <div class="row">
      <div class="col"></div>
      <h2>Añadir nuevo producto</h2>
      <form id="form">
        <div class="row">
          <div class="col">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Insertar Nombre" required>
          </div>
          <div class="col">
            <label>Categoría</label>
            <input type="text" class="form-control" id="categoria" placeholder="Insertar Categoría" required>
          </div>
        </div>
        <div class="row">
          <div class="col"><label>Cantidad</label>
            <input type="text" class="form-control" id="cantidad" placeholder="Insertar Cantidad" required>
          </div>
          <div class="col"><label>Precio</label>
            <input type="text" class="form-control" id="precio" placeholder="Insertar Precio" required>
          </div>
        <div>
            <button class="spinner" id="btnA"></button>
            </div>
        </div>
      </form>
      <input id="buscador" placeholder="Buscar producto" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h2>Inventario: </h2>
      <p>Total Inventario: <span id="total"></span></p>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
      </table>
    </div>
  </div>

<!-- Parte correspondiente a la ventana modal de bootstrap, copiando y pegando el formulario utilizado más arriba, pero distinguiéndose a partir de las ids-->
  <div class="modal fade" id="ventanaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalProduct">Editar producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formModal">
            <div class="row mb-3">
              <div class="col">
                <label for="nombreMod">Nombre</label>
                <input type="text" id="nombreMod" class="form-control" required />
              </div>
              <div class="col">
                <label for="categoriaMod">Categoría</label>
                <input id="categoriaMod" class="form-control" required />

              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="cantidadMod">Cantidad</label>
                <input id="cantidadMod" class="form-control" required />
              </div>
              <div class="col">
                <label for="precioMod">Precio</label>
                <input type="number" id="precioMod" class="form-control" required />
              </div>
            </div>

            <div class="mt-3 d-flex justify-content-end">
              <button class="btn btn-info">Editar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>




  <script src="scripts/main.js" type="module"></script>
</body>

</html>
